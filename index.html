<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Online Store</h1>
        <div id="cart-btn">ðŸ›’ Cart (<span id="cart-count">0</span>)</div>
    </header>

    <section id="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="">
            <h3>Product 2</h3>
            <p>$29.99</p>
            <button onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="">
            <h3>Product 3</h3>
            <p>$39.99</p>
            <button onclick="addToCart('Product 3', 39.99)">Add to Cart</button>
        </div>
    </section>

    <div id="cart-modal" class="hidden">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <button id="checkout-btn">Checkout</button>
        <button id="close-cart">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
